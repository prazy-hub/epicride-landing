<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Ride</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Subtle animated background */
        .bg-gradient {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 94, 0, 0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
            opacity: 0.5;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Main content */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Logo */
        .logo {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ff5e00 0%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        /* Minimal tagline */
        .tagline {
            font-size: 1.1rem;
            color: #666;
            letter-spacing: 4px;
            font-weight: 300;
            text-transform: uppercase;
            animation: fadeInUp 2s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Swiss flag for .ch domain */
        .swiss-flag {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .swiss-flag:hover {
            opacity: 0.6;
        }

        /* Motorcycle icon - subtle */
        .moto {
            position: fixed;
            bottom: 30px;
            left: 30px;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .tagline {
                font-size: 0.9rem;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <h1 class="logo">Epic Ride</h1>
        <p class="tagline">Coming Soon</p>
    </div>

    <div class="moto">üèçÔ∏è</div>
    
    <!-- Only show Swiss flag on .ch domain -->
    <script>
        if (window.location.hostname.includes('.ch')) {
            document.write('<svg class="swiss-flag" viewBox="0 0 32 32"><rect width="32" height="32" fill="#ff0000"/><rect x="13" y="6" width="6" height="20" fill="#fff"/><rect x="6" y="13" width="20" height="6" fill="#fff"/></svg>');
        }
    </script>
</body>
</html>
